{% extends 'blog/base.html' %}

{% block content %}
    <div class="card">
        <header class="card-header">
            <h2 class="card-header-title has-text-weight-bold is-size-3">{{ post.title }}</h2>
        </header>
        <div class="card-image">
            <figure class="image">
                <img class="list-img" src="{{ post.image.url }}" alt="Placeholder image">
            </figure>
        </div>
        <div class="card-content">
            <div class="content">
                <p class="post-text">
                    {{ post.text | linebreaksbr | urlize }}
                </p>
                <div class="level">
                    <div class="level-right">Created At:
                        <time>{{ post.created_at }}</time>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
